<div *ngIf="selected">
  <app-anime-detail [animeDetail]="selectedAnime"></app-anime-detail>
</div>
<div class="container">
  <div class="row" >
    <h2>El rating promedio de los animes es: {{promedio}}</h2>
    <div class="col-md-4 mb-2" *ngFor="let anime of animes">
      <div class="card" style="width: 18rem;" (click)="onSelected(anime)">
        <img class="card-img-top" src="{{ anime.img }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ anime.name }}</h5>
          <p class="card-text">{{ anime.categorie }}</p>
        </div>
      </div>
      </div>
   </div>
</div>
