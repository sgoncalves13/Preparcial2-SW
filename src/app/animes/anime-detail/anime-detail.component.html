<div class="container">
 <p class="h3 p-3">{{ animeDetail.name }}</p>
 <div class="row">
   <div class="col-2">
     <div class="thumb">
       <img
         class="img-fluid"
         src="{{ animeDetail.img }}"
         alt="{{ animeDetail.name }}"
       />
     </div>
   </div>
   <div class="col">
     <dl>
      <hr/><dt>Descripcion</dt>
       <dd>{{ animeDetail.description}}</dd>
       <hr/><dt>Rating</dt>
       <dd>{{ animeDetail.Rating }}</dd>
       <hr/><dt>Episodes</dt>
       <dd>{{ animeDetail.episode }}</dd>
       <hr/><dt>Studio</dt>
       <dd>{{ animeDetail.studio }}</dd>
     </dl>
   </div>
 </div>
</div><hr/>
